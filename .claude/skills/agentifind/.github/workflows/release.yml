---
name: Release

"on":
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Verify package structure
        run: |
          # Check required files exist
          test -f package.json
          test -f bin/agentifind
          test -f SKILL.md
          test -f README.md
          test -d src/lsp
          test -d src/parsers
          test -d src/analyzers
          test -d dist
          echo "Package structure verified"

  publish-npm:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          TARGET="${{ steps.version.outputs.version }}"
          if [ "$CURRENT" != "$TARGET" ]; then
            npm version "$TARGET" --no-git-tag-version
          else
            echo "Version already set to $CURRENT"
          fi

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Create GitHub Release
    needs: [test, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_CMD="git describe --tags --abbrev=0 HEAD^"
          PREVIOUS_TAG=$($PREV_CMD 2>/dev/null || true)
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD \
              --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Escape for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Installation

            ```bash
            # Using npx (no install required)
            npx agentifind sync

            # Or install globally
            npm install -g agentifind
            agentifind sync
            ```

            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Supported Languages

            - Python (LSP: pyright, fallback: tree-sitter)
            - TypeScript (LSP: tsserver, fallback: tree-sitter)
            - JavaScript (tree-sitter)

            ## Requirements

            - Node.js >= 18
            - Git repository

            ## Full Documentation

            See the README for complete usage instructions.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
