name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: beads-server-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: beads-server-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: beads-server-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: beads-server-win32-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build server
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: server

      - name: Copy binary (Unix)
        if: runner.os != 'Windows'
        run: cp server/target/${{ matrix.target }}/release/beads-server ${{ matrix.artifact }}

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: copy server\target\${{ matrix.target }}\release\beads-server.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name || inputs.version }}
          tag_name: ${{ github.ref_name || inputs.version }}
          files: release/*
          generate_release_notes: true

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update package version
        run: |
          VERSION="${{ github.ref_name || inputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          cd npm
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: npm publish
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
